<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $XDG_CONFIG_HOME/fontconfig/fonts.conf for per-user font configuration -->
<fontconfig>
    <!--
         block all unnecessary fonts for zh-cn and zh-tw.
    -->
	<selectfont>
      <rejectfont> 
         <glob>/usr/share/fonts/truetype/arphic*</glob>
      </rejectfont>
	</selectfont>

</fontconfig>
